<!DOCTYPE html>
<html>
  <head>
    <title>firebase form authorization</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="../utils/authorization.js"></script>
  </head>
  <body>
    <div class="center-box" id="login-div">
      <h2 class="font-color">Login</h2>
      <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/><br/>
      <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required/><br/>
      <button id="login-btn" class="btn-style">Login</button><br/>
      <button id="register-btn" class="an-btn">Don't have an account ? Sign Up</button>
    </div>
    <div class="center-box" id="sign-up-div">
      <h2 class="font-color">Sign Up</h2>
      <input type="email" id="sign-up-email" class="text-field" name="sign-up-email" placeholder="Email" required/><br/>
      <input type="password" id="sign-up-password" class="text-field" name="sign-up-password" placeholder="Password" required/><br/>
      <button id="sign-up-btn" class="btn-style">Sign up</button>
      <button id="sign-in-btn" class="an-btn">Already have an account? Login</button>
    </div>
    <div id="result-box">
      <h3 id="result"></h3>
      <button id="log-out-btn" class="btn-style">Log Out</button>
    </div>
  </body>
</html>
